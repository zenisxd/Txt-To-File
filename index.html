<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Premium File Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', // Indigo color for brand consistency
                        accent: '#FACC15', // Gold for premium highlight
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center">

    <div class="max-w-3xl w-full bg-white dark:bg-gray-900 bg-opacity-80 backdrop-blur-lg rounded-2xl shadow-2xl p-8 space-y-6 transform transition duration-500 hover:scale-105">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">Txt To File Generator Tool</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Create and download files effortlessly with style.</p>
        </div>

        <!-- Text Input -->
        <div>
            <label for="textInput" class="block text-lg font-semibold mb-2">Enter Your Text or Code:</label>
            <textarea id="textInput" 
                class="w-full h-40 p-4 border-2 rounded-lg text-gray-700 dark:text-gray-300 border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-4 focus:ring-primary focus:border-primary"
                placeholder="Write or paste your text/code here..."></textarea>
        </div>

        <!-- File Name and Format -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="fileName" class="block text-lg font-semibold mb-2">File Name:</label>
                <input type="text" id="fileName" 
                    class="w-full p-4 border-2 rounded-lg text-gray-700 dark:text-gray-300 border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-4 focus:ring-primary focus:border-primary"
                    placeholder="example">
            </div>
            <div>
                <label for="fileFormat" class="block text-lg font-semibold mb-2">Select Format:</label>
                <select id="fileFormat" 
                    class="w-full p-4 border-2 rounded-lg text-gray-700 dark:text-gray-300 border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-4 focus:ring-primary focus:border-primary">
                    <option value="txt">.txt</option>
                    <option value="html">.html</option>
                    <option value="php">.php</option>
                    <option value="css">.css</option>
                    <option value="js">.js</option>
                </select>
            </div>
        </div>

        <!-- Save Button -->
        <div>
            <button onclick="generateFile()" 
                class="w-full py-3 bg-primary hover:bg-indigo-700 text-white font-bold text-lg rounded-lg shadow-lg transition transform hover:scale-105 focus:ring-4 focus:ring-accent focus:ring-offset-2 focus:outline-none">
                Save the File
            </button>
        </div>

        <!-- Footer -->
        <div class="text-center text-sm text-gray-500 dark:text-gray-400">
            <p>ðŸ’¡ Tip: Make sure to name your file correctly before saving!</p>
        </div>
    </div>
    <script>
        function generateFile() {
    const text = document.getElementById("textInput").value;
    const fileName = document.getElementById("fileName").value;
    const fileFormat = document.getElementById("fileFormat").value;

    if (!fileName || !text) {
        alert("Please enter both a file name and content!");
        return;
    }

    // Define MIME types for supported formats
    const mimeTypes = {
        txt: "text/plain",
        html: "text/html",
        php: "application/x-httpd-php",
        css: "text/css",
        js: "application/javascript",
    };

    // Use the correct MIME type based on the file format
    const blob = new Blob([text], { type: mimeTypes[fileFormat] || "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `${fileName}.${fileFormat}`; // Ensure the correct extension is appended
    link.click();
    URL.revokeObjectURL(link.href);
}
    </script>

</body>
</html>
